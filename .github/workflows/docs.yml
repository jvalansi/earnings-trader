name: Docs

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - run: pip install -r requirements.txt pdoc

      - run: PYTHONPATH=src pdoc --output-dir _site data.earnings data.prices data.sector state decision execution notifier

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - id: deploy
        uses: actions/deploy-pages@v4
